<!DOCTYPE html>Add commentMore actions
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selector Practice</title>
  <style>
  
    .container #myHeader {
      color: red;
    }

   
    div + h3 {
      color: green;
    }

    .myText1 + .myText2 {
      color: orange;
    }

    
    .myInput[type="text"],
    input[type="email"] {
      border: 2px solid green;
    }
  </style>
</head>
<body>

 
  <div class="container">
    <h1 id="myHeader">Welcome to the Practice!</h1>
  </div>

 
  <div>This is a div</div>
  <h3>This h3 is a sibling immediately after the div</h3>

  
  <p class="myText1">This is myText1</p>
  <p class="myText2">This is myText2 (should be orange)</p>

 
  <form>
    <input class="myInput" type="text" placeholder="Enter text">
    <input type="email" placeholder="Enter email">
  </form>

</body>
</html>
