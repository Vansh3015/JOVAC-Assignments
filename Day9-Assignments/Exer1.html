<!DOCTYPE html>
<html>
<head>
  <title>Easy Digital Alarm</title>
</head>
<body>
  <h2>Easy Alarm Assistant</h2>

  <label>Seconds to wait: </label>
  <input type="number" id="seconds" placeholder="Enter seconds">
  <br><br>

  <label>Alarm message: </label>
  <input type="text" id="message" placeholder="Enter message">
  <br><br>

  <button onclick="setAlarm()">Set Alarm</button>

  <script>
    function setAlarm() {
      const seconds = document.getElementById("seconds").value;
      const message = document.getElementById("message").value;

      if (!seconds || !message) {
        alert("Please enter both seconds and message!");
        return;
      }

      alert("Alarm will ring in " + seconds + " seconds.");

      setTimeout(function() {
        alert("‚è∞ Alarm: " + message);
      }, seconds * 1000);
    }
  </script>
</body>
</html>
