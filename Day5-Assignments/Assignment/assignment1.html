<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Profile Card - Glassy</title>
  <style>
    body {
      background: linear-gradient(135deg, #fbeaff, #fde8ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: blur(20%); 
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 320px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(30px);

      -webkit-backdrop-filter: blur(20px);
      transition: transform 0.2s ease;
    }

    .profile-card:hover {
      transform: scale(1.04);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fcdfff;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #4a0263;
    }

    h3 {
      margin: 0;
      color: #b44ac0;
      font-weight: normal;
      font-size: 16px;
    }

    p {
      color: #4b4b4b;
      font-size: 14px;
      margin: 15px 0;
    }

    .skills {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #6d057c;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .btn {
      text-decoration: none;
      background: rgba(209, 102, 233, 0.9);
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      margin: 5px;
      display: inline-block;
      transition:background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: rgba(169, 60, 207, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="profile-card">

</body>
</html>
