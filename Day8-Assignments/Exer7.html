<!DOCTYPE html>

<body>
    <h2> Sum of Positive Numbers</h2>

    <script>
       

        
        let numberArray = [5, -3, 8, -1, 4, -6];
        let positiveSum = 0;
        for (let num of numberArray) {
            if (num > 0) {
                positiveSum += num;
            }
        }
        console.log("Sum of positive numbers:", positiveSum);
    </script>
</body>
</html>
