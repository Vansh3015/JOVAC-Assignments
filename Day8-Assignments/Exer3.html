<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Console Output</title>
</head>
<body>
    <h2>Pattern Printing</h2>

    <script>
       

        
        console.log("Pattern Printing:");
        for (let i = 1; i <= 5; i++) {
            console.log("*".repeat(i));
        }
    </script>
</body>
