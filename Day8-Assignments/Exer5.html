<body>
    <h2>Reverse an Array</h2>

    <script>
      

       
        let originalArray = [1, 2, 3, 4, 5];
        let reversedArray = [...originalArray].reverse();
        console.log("Original Array:", originalArray);
        console.log("Reversed Array:", reversedArray);

      
    </script>
