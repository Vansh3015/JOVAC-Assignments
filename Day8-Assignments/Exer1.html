<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Console Output</title>
</head>
<body>
    <h2>sum of even numbers 1 to 100</h2>

    <script>
       
        let sum = 0;
        for (let i = 0; i <= 100; i += 2) {
            sum += i;
        }
        console.log("Sum of even numbers from 0 to 100 is: " + sum);

    </script>
</body>
</html>
